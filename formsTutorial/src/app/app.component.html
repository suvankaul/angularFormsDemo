<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
    <h1>Form</h1>
    <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit(userForm)" novalidate>
        <!-- {{userForm.value | json}}
        <hr> 
        {{userModel | json}} -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" required name="username" [(ngModel)]=userModel.name>
            <small [class.d-none]="name.valid ||name.untouched " class="text-danger">Name is required</small>
        </div>
        <!-- {{name.className}} -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required name="email" [(ngModel)]=userModel.email>
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" name="phone" #phone="ngModel" required pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" [(ngModel)]=userModel.phone>
            <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone no is required and must be 10 digits</small> -->
            <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.required">Phone no is required</small>
                <small class="text-danger" *ngIf="phone.errors.pattern">Phone no must be 10 digits</small>
            </div>
        </div>

        <div class="form-group">
            <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" class="custom-select" name="topic" [(ngModel)]=userModel.topic>
              <option value="default">I am interested in..</option>
              <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
            <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please choose a valid option</small>
        </div>

        <div class="mb-3">
            <label>Time preference</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreference" value="morning" [(ngModel)]=userModel.timePreference>
                <label class="form-check-label">Morning (9AM - 12PM)</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreference" value="evening" [(ngModel)]=userModel.timePreference>
                <label class="form-check-label">Evening (5PM - 8PM)</label>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]=userModel.subscribe>
            <label class="form-check-label">Send me promotional offers</label>
        </div>

        <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">Submit Form</button>
    </form>

</div>

<router-outlet></router-outlet>
