<div class="container-fluid">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" [class.is-invalid]="username.invalid && username.touched" class="form-control" formControlName="username">
            <!-- <small [class.d-none]="registrationForm.get('username').valid || registrationForm.get('username').untouched" class="text-danger">Username is required</small> -->
            <div *ngIf="registrationForm.get('username').invalid && registrationForm.get('username').touched">
                <small class="text-danger" *ngIf="registrationForm.get('username').errors?.required">Username is required</small>
                <small class="text-danger" *ngIf="registrationForm.get('username').errors?.minlength">Username must be atleast 3 characters</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label>City </label>
                <input type="text" class="form-control" formControlName="city">
            </div>

            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" formControlName="state">
            </div>

            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" class="form-control" formControlName="postalCode">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load API Data</button>
    </form>
    {{registrationForm.value | json}}
</div>
